          } else if (tile === 2) {
            // Exit
            ctx.fillStyle = "#ffa500";
          } else {
            // Open space
            ctx.fillStyle = "#333";
          }
          ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
        }
      }

      // Draw player (green square)
      ctx.fillStyle = "#00ff00";
      ctx.fillRect(player.y * tileSize, player.x * tileSize, tileSize, tileSize);
    }

    // Check if a position is inside the maze and not a wall
    function canMoveTo(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return false;
      return maze[r][c] !== 1;
    }

    // Attempt to move player
    function movePlayer(dx, dy) {
      let newX = player.x + dx;
      let newY = player.y + dy;

      if (canMoveTo(newX, newY)) {
        player.x = newX;
        player.y = newY;
      }

      drawMaze();

      // Check if the new position is the exit
      if (maze[player.x][player.y] === 2) {
        currentLevel++;
        if (currentLevel < mazes.length) {
          messageEl.textContent = `Level ${currentLevel} cleared! Moving to Level ${currentLevel + 1}...`;
          loadLevel(currentLevel);
        } else {
          messageEl.textContent = "You've completed the final level! Congratulations!";
        }
      }
    }

    // Load a new level by index
    function loadLevel(levelIndex) {
      // Reset player position
      player = {
        x: 1,
        y: 1
      };

      maze = mazes[levelIndex];
      rows = maze.length;
      cols = maze[0].length;

      drawMaze();
    }

    // Handle keyboard input
    function handleKey(e) {
      switch (e.key) {
        case "ArrowUp":
        case "w":
        case "W":
          movePlayer(-1, 0);
          break;
        case "ArrowDown":
        case "s":
        case "S":
          movePlayer(1, 0);
          break;
        case "ArrowLeft":
        case "a":
        case "A":
          movePlayer(0, -1);
          break;
        case "ArrowRight":
        case "d":
        case "D":
          movePlayer(0, 1);
          break;
        default:
          // Ignore other keys
          break;
      }
    }

    // Listen for key presses
    window.addEventListener("keydown", handleKey);

    // Initialize the first level
    loadLevel(currentLevel);
  </script>
</body>

</html>
